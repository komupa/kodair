<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen 4:3 or 3:4 Aspect Ratio</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="icons.css">
</head>
<body>
    <div class="aspect-box">
        <div id="w1"></div>
        <div id="w2"></div>

        <svg class="fa" id="square" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1536 1536"><path fill="currentColor" d="M1536 288v960q0 119-84.5 203.5T1248 1536H288q-119 0-203.5-84.5T0 1248V288Q0 169 84.5 84.5T288 0h960q119 0 203.5 84.5T1536 288"/></svg>
        <svg class="fa" id="th-large" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1664 1408"><path fill="currentColor" d="M768 896v384q0 52-38 90t-90 38H128q-52 0-90-38t-38-90V896q0-52 38-90t90-38h512q52 0 90 38t38 90m0-768v384q0 52-38 90t-90 38H128q-52 0-90-38T0 512V128q0-52 38-90t90-38h512q52 0 90 38t38 90m896 768v384q0 52-38 90t-90 38h-512q-52 0-90-38t-38-90V896q0-52 38-90t90-38h512q52 0 90 38t38 90m0-768v384q0 52-38 90t-90 38h-512q-52 0-90-38t-38-90V128q0-52 38-90t90-38h512q52 0 90 38t38 90"/></svg>
        <div id="msgWrap">
            <div id="vertRibbon">
                <button>▲</button>
                <button>▼</button>
                
                <div class="divider">----</div>
                
                <button onclick="Pencil()">✎</button>
                <button onclick="Eraser()">❒</button>
                <div class="divider"></div>
                <button onclick="Thick()">■</button>
                <button onclick="Thin()">▪</button>
                
                <div class="divider">----</div>
                
                <button id="clearbox" onclick="init()"><div>Clear Box</div></button>
                
            </div>
            <canvas id="PichmCanvas" width=232 height=83></canvas>
            <button class="PichmBigBut" id="PichmSendImage" onclick="saveImage()">Save .png</button>
            <textarea id="PichmText" cols="30" rows="5" oninput="preserverSpace()">                    </textarea>
            <button class="PichmBigBut" id="PichmDrawText" onclick="drawText()">Draw Text</button>
        </div>
    </div>
    <script src="icons.js"></script>
</body>
</html>
